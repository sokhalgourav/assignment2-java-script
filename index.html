<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smoothie Machine</h1>
        
        <form id="smoothieForm">
            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" required>
                    <option value="none" selected>none</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Base:</label>
                <div>
                    <input type="radio" id="milk" name="base" value="milk" checked>
                    <label for="milk">Milk</label>
                    
                    <input type="radio" id="yogurt" name="base" value="yogurt">
                    <label for="yogurt">Yogurt</label>
                    
                    <input type="radio" id="juice" name="base" value="juice">
                    <label for="juice">Juice</label>
                </div>
            </div>
